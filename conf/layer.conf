# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "warp7-distro"
BBFILE_PATTERN_warp7-distro = "^${LAYERDIR}/"
BBFILE_PRIORITY_warp7-distro = "6"

LAYERDEPENDS_warp7-distro = "core \
                      openembedded-layer \
                      qt5-layer \
                      freescale-layer \
                      fsl-arm-extra \
                      fsl-demos \
                      "
